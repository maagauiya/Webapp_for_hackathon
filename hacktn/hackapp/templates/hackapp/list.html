<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'main page'%}"><button type="button" class="btn btn-outline-secondary">Secondary</button></a>
    <table class="table table-responsive table-bordered">
        <thead>
          <tr>
            <th scope="col">№</th>
            <th scope="col">Ф.И.О владельца анкеты</th>
            <th scope="col">Кадастровый номер</th>
            <th scope="col">Площадь</th>
            <th scope="col">Адрес</th>
          </tr>
        </thead>
        <tbody>
            {% for message in user %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'pageofuser' message.pk%}">{{message.surname}} {{message.name}} {{message.father_name}}</a></td>
                <td>{{message.cad_n}}</td>
                <td>{{message.area_n}}</td>
                <td>{{message.city}}, {{message.street}}, {{message.home_n}}, {{message.flat_n}}</td>
              </tr>
            {% endfor %}
          <tr>
        </tbody>
      </table>
</body>
</html>
